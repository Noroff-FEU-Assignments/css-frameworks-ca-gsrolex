    <div class="container" >
      <h1 class="text-danger playfair-font bold p-5 container-maring-h1">Submit your details</h1>
      <div class="row justify-content-start align-items-start py-3 mb-5">
        <div class="col-md-5 bg-primary p-5 rounded">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-info"
              >Name</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-info"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-info"
              >Website</label
            >
            <div class="input-group">
              <div class="input-group-text bg-warning" id="btnGroupAddon">https://</div>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-info"
              >Message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div>
            <label class="checkbox-inline mb3 pb-3 text-info"
              ><input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
              <label class="btn btn-outline-danger" for="btn-check-2-outlined">&nbsp&nbsp&nbsp&nbsp</label><small>&nbsp&nbspAllow us to sell your personal details to whomever we want</small></label
            >
          </div>
          <div>
            <button type="button" class="w-100 btn btn-info btn-lg ">
              Large button
            </button>
          </div>
        </div>
        <div
          class="

            col-md-5
            d-flex
            flex-column
            justify-content-start
            contact-text-block
            order-first order-sm-first order-md-last order-lg-last
          "
        >
          <div class="mb-2 d-flex flex-row  p-2">
            <i class="fas fa-envelope fa-2x contact-padding-icon text-info"></i>
            <p class="text-info">hello@yay.com</p>
          </div>
          <div class="mb-2 d-flex flex-row p-2">
            <i class="fas fa-phone fa-2x contact-padding-icon text-info"></i>
            <p class="text-info">123 456 7890</p>
          </div>
          <div class="mb-2 d-flex flex-row p-2">
            <i
              class="fas fa-map-marker-alt fa-2x contact-padding-icon text-info"
            ></i>
            <div class="text-info ">
            <p class="remove-space">123 Some Street</p>
            <p class="remove-space">Somewhere</p> 
            <p class="remove-space">Some City</p>
            <p class="remove-space">10000</p>
            <div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer py-1 mx-0 bg-light mt-auto ">
      <div class="container-fluid">
        <div class="row col-ld-10 mx-auto">
          <div
            class="
              col col-ld-1
              d-flex
              align-items-center
              justify-content-center
              gx-5

            <div>
              <i class="text-info fab fa-vimeo-v fa-3x"></i>
            </div>
            <div class="pl-5">

          <div

              align-items-center
              justify-content-center
              pt-3

          </div>
          <div

              col col-ld-1

              align-items-center
              justify-content-center
              pt-3
            "

        </div>
